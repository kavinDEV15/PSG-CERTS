<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <h1>Certificate Management</h1>

    <style>
        #issueCertificateForm {
            align-items: center;
            padding-left: 20%;
        }
    
        .icon-button {
            display: inline-flex;
            align-items: center;
            width: 100px; /* Adjust as needed */
            height: 100px; /* Same as width for a square shape */
            padding: 10px;
            border: 1px solid #000;
            border-radius: 0; /* No border-radius for a square shape */
            cursor: pointer;
        }
    </style>
    
    <form id="issueCertificateForm" style="display: grid; grid-template-columns: repeat(3, 1fr); grid-column-gap: 10px;">
        <button type="button" onclick="issueCertificate()" class="icon-button">
            <span class="material-symbols-outlined" style="margin-right: 5px;">support_agent</span>Issuer
        </button>
        <button type="button" onclick="issueCertificate()" class="icon-button">
            <span class="material-symbols-outlined" style="margin-right: 5px;">support_agent</span> Student
        </button>
        <button type="button" onclick="issueCertificate()" class="icon-button">
            <span class="material-symbols-outlined" style="margin-right: 5px;">support_agent</span> Verifier
        </button>
    </form>
    
    


    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
